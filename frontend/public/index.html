<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2ECC40" />
    <meta name="description" content="TuTurnoYa - La plataforma líder para reservar canchas de fútbol en Bahía Blanca. Reservá tu cancha en segundos!" />
    <meta name="keywords" content="canchas de fútbol, reservas, Bahía Blanca, fútbol 5, fútbol 7, deportes" />
    <meta name="author" content="TuTurnoYa Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TuTurnoYa - Reservá canchas de fútbol en Bahía Blanca" />
    <meta property="og:description" content="La forma más fácil de encontrar y reservar canchas de fútbol. ¡Reservá en segundos!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://tuturno-ya.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TuTurnoYa - Reservá canchas de fútbol" />
    <meta name="twitter:description" content="La forma más fácil de encontrar y reservar canchas de fútbol en Bahía Blanca" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <title>TuTurnoYa - Reservá tu cancha de fútbol</title>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #2ECC40 0%, #27AE3D 100%);
        color: white;
      ">
        <h1>⚽ TuTurnoYa</h1>
        <p>Necesitás habilitar JavaScript para usar esta aplicación.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2ECC40 0%, #27AE3D 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
      color: white;
    ">
      <div style="font-size: 48px; margin-bottom: 20px; animation: spin 2s linear infinite;">⚽</div>
      <h2 style="margin: 0 0 10px 0; font-weight: 700;">TuTurnoYa</h2>
      <p style="margin: 0; opacity: 0.9;">Cargando la mejor experiencia futbolística...</p>
      
      <style>
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
      </style>
    </div>

    <div id="root"></div>
    
    <!-- Remove initial loader when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000); // Show loader for at least 1 second
      });
    </script>
  </body>
</html>
